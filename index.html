<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shata Services - Login</title>
  <style>
    /* General styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Video background */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Overlay for better visibility */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* 50% opacity */
      z-index: 0;
    }

    /* Center content */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      z-index: 1;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    h1 {
      font-size: 3em;
    }

    p {
      font-size: 1.5em;
      margin-top: 15px;
    }

    /* Login panel on the right side */
    .login-section {
      position: fixed;
      top: 0;
      right: -350px; /* Hidden to the right */
      width: 350px;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      z-index: 2;
      transition: right 0.5s ease-in-out;
    }

    /* Login form container */
    .login-container {
      width: 100%;
      padding: 40px;
      text-align: center;
      color: white;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    .login-container h2 {
      margin-bottom: 25px;
      font-size: 2.5em;
      color: #ff5722;
    }

    .login-container input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: #333;
      color: white;
      font-size: 1.1em;
      transition: background 0.3s;
    }

    .login-container input:focus {
      background: #444;
      outline: none;
    }

    .login-container button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 5px;
      background: #ff5722;
      color: white;
      font-size: 1.2em;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s;
    }

    .login-container button:hover {
      background: #e64a19;
    }

    .login-container .links {
      margin-top: 15px;
      font-size: 1em;
    }

    .login-container .links a {
      color: #ff5722;
      text-decoration: none;
      margin: 0 15px;
    }

    .login-container .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Video background -->
  <video autoplay muted loop class="video-background">
    <source src="1.mp4" type="video/mp4">
    <source src="1.webm" type="video/webm">
    Your browser does not support the video tag.
  </video>

  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- Content -->
  <div class="content">
    <h1>Welcome to Shata Website Serves</h1>
    <p>All computer services are available</p>
    <p>All programs are available to improve the performance of your device</p>
  </div>

  <!-- Login Section -->
  <div class="login-section" id="loginSection">
    <div class="login-container">
      <h2>Login</h2>
      <form>
        <input type="email" placeholder="Email Address" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <div class="links">
        <a href="#">Forgot Password?</a> | <a href="#">Create Account</a>
      </div>
    </div>
  </div>

  <script>
    // When the mouse moves near the right edge, show the login section
    const loginSection = document.getElementById('loginSection');
    let timeout;

    document.addEventListener('mousemove', (event) => {
      // If the mouse is near the right edge
      if (event.clientX > window.innerWidth - 100) {
        loginSection.style.right = '0'; // Show the login form
        
        // Clear any previous timeout
        if (timeout) {
          clearTimeout(timeout);
        }

        // Set a new timeout to hide the login section after 30 minutes
        timeout = setTimeout(() => {
          loginSection.style.right = '-350px'; // Hide the login form after 30 minutes
        }, 1800000); // 30 minutes in milliseconds
      } else {
        loginSection.style.right = '-350px'; // Hide the login form when moving away
      }
    });
  </script>

</body>
</html>
